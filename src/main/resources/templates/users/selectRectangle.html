<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Update Rectangle</h1>
                <form action="/rectangles/update" method="post">

                    <input type="hidden" id="id" name="id" th:value="${rectangle.id}">
                    
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" th:value="${rectangle.name}" required><br>
                    
                    <label for="width">Width:</label><br>
                    <input type="number" id="width" name="width" th:value="${rectangle.width}" required><br>
                    
                    <label for="height">Height:</label><br>
                    <input type="number" id="height" name="height" th:value="${rectangle.height}" required><br>
                    
                    <label for="color">Color:</label><br>
                    <input type="text" id="color" name="color" th:value="${rectangle.color}" required><br>
                    
                    <button type="submit" style="margin: 30px">Update Rectangle</button>
                </form>
                <div th:style="'width: ' + ${rectangle.width} + 'px; height: ' + ${rectangle.height} + 'px; background-color: ' + ${rectangle.color} + ';'">
                    <span th:text="${rectangle.name}"></span>
                    
                </div>
                
            </div>
        </div>
    </div>
</body>
