<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>Rectangles</h1>
                <table id="RectangleTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Color</th>
                            <th>Width</th>
                            <th>Height</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rectangle : ${rectangles}">

                            <td th:text="${rectangle.id}"></td>
                            <!-- <td th:text="${rectangle.name}"></td> -->
                            <td> 
                                <form th:action="@{/rectangles/select}" method="get" class="edit-form">
                                    <input type="hidden" name="id" th:value="${rectangle.id}" />
                                    <button type="submit" style="border: none; background: none;">
                                        <div>
                                            <div th:text="${rectangle.name}" style="margin-bottom: 0;"></div>
                                        </div>
                                    </button>
                                </form>
                            </td>
                            <td th:text="${rectangle.color}"></td>
                            <td th:text="${rectangle.width}"></td>
                            <td th:text="${rectangle.height}"></td>
                            <td>
                                <form th:action="@{/rectangles/delete}" method="post" class="delete-form">
                                    <input type="hidden" name="id" th:value="${rectangle.id}">
                                    <button type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a href="/add.html" class="btn btn-primary btn-sm">Add</a>
            </div>
        </div>
    </main>
</body>
</html>
